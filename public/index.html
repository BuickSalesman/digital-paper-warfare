<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Socket Test Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="bodyContainer">
    <!-- Landing Page -->
    <div id="landing-page">
      <h1>Welcome to the Game</h1>
      <button id="join-button">Join Game</button>
      <p id="status"></p>
    </div>

    <!-- Game and Power Container -->
    <div id="gameAndPowerContainer" style="display: none">
      <div id="gameContainer">
        <!-- We'll use one canvas for the game -->
        <canvas id="drawCanvas"></canvas>
      </div>

      <div id="sideContainer">
        <!-- Keeping your existing side elements -->
        <div id="powerMeterContainer">
          <div id="rewardZone"></div>
          <div id="punishmentZone"></div>
          <div id="powerMeterFill"></div>
        </div>
        <div class="button-container">
          <button id="moveButton" class="button">move</button>
          <button id="shootButton" class="button">shoot</button>
          <button id="endDrawButton" class="button">Letz play!</button>
        </div>
        <div id="turnTimerContainer">
          <div id="Timer">45</div>
        </div>
        <div id="rulzButtonContainer">
          <button id="rulzButton" class="button">Rulz</button>
        </div>
      </div>
    </div>

    <!-- Rules Modal -->
    <div id="rulesModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Game Rulz</h2>
        <p>Welcome to the Digital Paper Warfare! Here are the terms of war:</p>
        <ul>
          <li>Each player controls two tanks and two turrets.</li>
          <li>Players take turns to move or shoot.</li>
          <li>Destroy both of the opponent's tanks, or one of their reactors to win.</li>
        </ul>
      </div>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
